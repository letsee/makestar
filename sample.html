<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sample AR App</title>
  
  <!-- Letsee SDK -->
  <script src="https://developer.letsee.io/api/webar?key=6fa9cd931f50f18ca26e779b2889d564b22dbd003c8e6918fa5ae001fc95bdff"></script>
  
  <style media="place" type="text/css">
    #container {
      -letsee-target: uri('https://developer.letsee.io/api-tm/target-manager/target-uid/6051cdcd9f4e4e4457a269f3');
      width: 140px;
      height: 200px;
    }
  </style>
</head>
<body>
<div id="container">
  <video id="video" src="sample.mp4" playsinline width="140" height="200" preload="none" loop muted>
  </video>
</div>
<script>
  const myVideo = document.getElementById('video');

  letsee.ready(() => {
    letsee.start();
  
    letsee.onTrackStart(e => {
      myVideo.play();
    });
    letsee.onTrackEnd(e => {
      myVideo.pause();
    });
    letsee.onTrackMove(e => {});
  });
  letsee.init();
</script>
</body>
</html>
