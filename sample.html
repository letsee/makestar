<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sample AR App</title>
  
  <!-- Letsee SDK -->
  <script src="https://s-developer.letsee.io/api/webar?key=a14d493f1af944522a6dc6f49233919e0026b8cc3625c33e0cd13a2f2a6711df"></script>
  
  <style media="place" type="text/css">
    #container {
      -letsee-target: uri('https://s-developer.letsee.io/api-tm/target-manager/target-uid/60474d49358ef31bd651db23');
      width: 140px;
      height: 200px;
    }
  </style>
</head>
<body>
<div id="container">
  <video id="video" src="sample.mp4" playsinline width="140" height="200" preload="none" loop muted>
  </video>
</div>
<script>
  const myVideo = document.getElementById('video');

  letsee.ready(() => {
    letsee.start();
  
    letsee.onTrackStart(e => {
      myVideo.play();
    });
    letsee.onTrackEnd(e => {
      myVideo.pause();
    });
    letsee.onTrackMove(e => {});
  });
  letsee.init();
</script>
</body>
</html>
